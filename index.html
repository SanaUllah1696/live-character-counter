<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">

        <h2>Real time text Counter</h2>
        <textarea class="textarea" id="textarea" maxlength="100" placeholder="Start Writing here please!">

        </textarea>

        <div class="counter">

            <p>Total character <span class="total" id="total"></span></p>


            <p>Total character <span class="remaining" id="remaining"></span></p>
        </div>
    </div>

</body>

</html>
